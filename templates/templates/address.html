{% extends "templates/base.html" %}
<!-- ksdJKD -->
{% load i18n %} {% load account socialaccount %}
<!-- Kklxkl -->
{% load static %} {% load crispy_forms_tags %}
<!-- Kklxkl -->
{% block content %}

<main class="main">
  <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
    <div class="container">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/">Pages</a></li>
        <li class="breadcrumb-item active" aria-current="page">Register</li>
      </ol>
    </div>
    <!-- End .container -->
  </nav>
  <!-- End .breadcrumb-nav -->

  <div
    class="login-page bg-image pt-8 pb-8 pt-md-12 pb-md-12 pt-lg-17 pb-lg-17"
    style="background-image: url('assets/images/backgrounds/login-bg.jpg')"
  >
    <div class="container">
      <div class="form-box">
        <div class="form-tab">
          <ul class="nav nav-pills nav-fill" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="register-tab-2"
                data-toggle="tab"
                href="#register-2"
                role="tab"
                aria-controls="register-2"
                aria-selected="true"
                >Address Info</a
              >
            </li>
          </ul>
          <div class="tab-content">
            <div
              class="tab-pane fade show active"
              id="register-2"
              role="tabpanel"
              aria-labelledby="register-tab-2"
            >
              <form class="signup" id="signup_form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  {{ form|crispy }} {% if redirect_field_value %}
                  <input
                    type="hidden"
                    name="{{ redirect_field_name }}"
                    value="{{ redirect_field_value }}"
                  />
                  {% endif %}
                </div>
                <button type="submit" class="btn btn-outline-primary-2">
                  <span>Submit</span>
                  <i class="icon-long-arrow-right"></i>
                </button>
                <!-- End .form-group -->
              </form>
              <!-- End .form-choice -->
            </div>
            <!-- .End .tab-pane -->
          </div>
          <!-- End .tab-content -->
        </div>
        <!-- End .form-tab -->
      </div>
      <!-- End .form-box -->
    </div>
    <!-- End .container -->
  </div>
  <!-- End .login-page section-bg -->
</main>
<!-- End .main -->

{% endblock %}
